services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: partner_app
    user: "www-data:www-data"
    volumes:
      - .:/var/www/html
    networks:
      - partnernet
    depends_on:
      - mysql
      - redis
    command: /bin/bash -c "./switch-env.sh && php-fpm"

  nginx:
    image: nginx:alpine
    container_name: partner_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - partnernet

  mysql:
    image: mysql:8
    container_name: partner_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: partner_db
    ports:
      - "3308:3306"
    networks:
      - partnernet
    volumes:
      - partner_mysql_data:/var/lib/mysql

  redis:
    image: redis:alpine
    container_name: partner_redis
    ports:
      - "6380:6379"
    networks:
      - partnernet
    volumes:
      - partner_redis_data:/data

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: partner_pma
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"
    networks:
      - partnernet

networks:
  partnernet:
    external: true   # network dibuat manual sekali saja: docker network create partnernet

volumes:
  partner_mysql_data:
    external: true
    name: partner_mysql_data   # nama persis tanpa prefix
  partner_redis_data:
    external: true
    name: partner_redis_data   # nama persis tanpa prefix



